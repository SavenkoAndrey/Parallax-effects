<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Parallax</title>
	
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/main.css">

	<script src="js/script.js" defer></script>
	<script src="libs/gsap/gsap.min.js" defer></script>
	<script src="libs/gsap/ScrollTrigger.min.js" defer></script>
	<script src="libs/gsap/ScrollSmoother.min.js" defer></script>

	<script src="js/app.js" defer></script>

</head>

<body>

	<div class="wrapper">
		<div class="content">

			<header class="main-header">
				<div class="layers">
					<div class="layer__header">
						<div class="layers__caption">Parallax</div>
						<div class="layers__title">Fairy Forest</div>
					</div>
					<div class="layer layers__base" style="background-image: url(img/layer-base.png);"></div>
					<div class="layer layers__middle" style="background-image: url(img/layer-middle.png);"></div>
					<div class="layer layers__front" style="background-image: url(img/layer-front.png);"></div>
				</div>
			</header>

			<article class="main-article" style="background-image: url(img/dungeon.jpg);">
				<div class="conteiner">
				<div class="left">
					<h1>Game "Guess the number"</h1>

					<p>You can chose minimal value <input id="min" required> and maximal <input id="max" required>. You'll can try
						guess it for <strong>5</strong> attempts.<br>I'll say you cold or warm.<br> If you go out of range the game
						will be over.</p>
					<input type="submit" value="CHECK" class="submitCheck"> <input type="submit" value="EXIT" class="submitExit">
					<p id="live">Your lives: <span id="lives">5</span> ❤️</p>
					<div class="form">
						<label for="guessField">Your chose: </label><input type="text" id="guessField" class="guessField">
						<input type="submit" value="Guess" class="guessSubmit">
					</div>
				</div>
					<div class="resultParas"><br>
						<p class="guesses"></p>
						<p class="lastResult"></p>
						<p class="lowOrHi"></p>
					</div>
				</div>
				<div class="right">
				</div>
				<div class="copy">©</div>
			</article>

		</div>
	</div>

</body>

</html>
